<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="FFFFFF" style="padding: 40px 0 30px 0;">
            <p><b style="color: #3b53de;font-size:40px;" class="h1 text-primary" th:text="#{askAway}" ></b></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#d3d9e5" style="padding: 40px 30px 40px 30px;">
            <p style="color: #2643e9" class="h3 text-primary text-center" th:text="#{register.verify}" ></p>
            <p style="color: #2643e9" class="h4 text-center"  th:text="${user.getUsername()}"></p>
            <p style="color: #2643e9" class="h4 text-primary text-center" th:text="#{register.verify2}"></p>

            <div class="centerButton">
                <form th:action="${link}" method="get">
                    <button  type="submit"   th:text="#{AskAwayEnter}"></button>
                </form>
            </div>
        </td>
    </tr>

</table>

</body>
</html>
