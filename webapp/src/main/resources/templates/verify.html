<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="FFFFFF" style="padding: 40px 0 30px 0;">
            <p><b style="color: #3b53de;font-size:40px;" class="h1 text-primary" th:text="AskAway" ></b></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#d3d9e5" style="padding: 40px 30px 40px 30px;">
            <h2 style="color: #3b53de" th:text="#{Mailing.verify.title}"></h2>
            <h2 style="color: #3b53de" th:text="#{Mailing.verify.question}"></h2>
            <h3 style="color: #0a0c0d" th:text="${question.getTitle()}"></h3>
            <h4 style="color: #0a0c0d" th:text="${question.getBody()}"></h4>
            <h2 style="color: #3b53de" th:text="#{Mailing.verify.answer}"></h2>
            <h4 style="color: #0a0c0d" th:text="${answer.getBody()}"></h4>
            <div class="centerButton">
                <form th:action="@{${link}}" method="post">
                    <button  type="submit"   th:text="#{Mailing.go}"></button>
                </form>
            </div>
        </td>
    </tr>

</table>

</body>
</html>
